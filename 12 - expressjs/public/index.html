<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>WEATHER API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1  class="text-center">WHAT'S THE WEATHER LIKE TODAY?</h1>
    
        <div class="form-group">
            <label for="country_code">COUNTRY</label>
            <select class="form-control"  name="country_code" id="country_code" placeholder="city">
            <option value="">Select</option>
            </select>
        </div> 
        <div class="form-group">
            <label for="city">CITY</label>
            <input class="form-control"  name="city" id="city" placeholder="city">
        </div>
        <div class="form-group">
            <label for="zip">ZIP</label>
            <input class="form-control"  name="zip" id="zip" placeholder="zip">
        </div>
        <br>
        <div class="form-group text-center">
            <button class="btn btn-success" id="btn">SEARCH</button>
        </div>

    </div>
    <div class="container-fluid" id="response"></div>
    <br>
    <table id="response" class="table table-dark">
        <tr>
            <th>CITY</th>
            <th>WEATHER</th>
            <th>TEMPERATURE</th>
            <th>MIN</th>
            <th>MAX</th>
        </tr>
        <tr>
            <td id="city_r"></td>
            <td id="weather"></td>
            <td id="temp"></td>
            <td id="temp-min"></td>
            <td id="temp-max"></td>
        </tr>
    </table>
    <script type="module" src="./client_axios.js"></script>
</body>
</html>
